name: run
description: Task runner for claude-mm-tool
commands:
  - name: lint
    description: Run linters
    completion:
      positional:
        - ["fix"]
  - name: test
    description: Run tests
    completion:
      positional:
        - ["all", "unit", "integration"]
  - name: install
    description: Install ai tool to ~/.local/bin
    flags:
      --keys: Prompt for missing API keys
  - name: help
    description: Show help message
